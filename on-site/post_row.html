<script>
    proficiencies = ["<!-- |field_27| -->", " <!-- |field_28| -->", " <!-- |field_29| -->", " <!-- |field_30| -->"];
    for (let i = 3; i >= 0; i--) {
        if (proficiencies[i] === " None") {

        }
    }
    document.querySelector("#post-<!-- |pid| --> .proficiencies").innerHTML += proficiencies.toString();

    if ("<!-- |field_7| -->" === "No") {
        bloodType = "<!-- |field_6| -->";
    }
    else {

    }
    document.querySelector("#post-<!-- |pid| --> .blood-type").innerHTML += bloodType;

    document.querySelector("#post-<!-- |pid| --> .mp-toggle-button").addEventListener("click", function() {
        let mpInfo = document.querySelector("#post-<!-- |pid| --> .mp-char-info").classList;
        let mpName = document.querySelector("#post-<!-- |pid| --> .mp-name").classList;
        let toggleButton = document.querySelector("#post-<!-- |pid| --> .mp-toggle-button i").classList;

        mpInfo.toggle("open");
        mpName.toggle("hide");

        if (toggleButton.contains("fa-chevrons-left")) {
            toggleButton.add("fa-chevrons-right");
            toggleButton.remove("fa-chevrons-left");
        }
        else {
            toggleButton.add("fa-chevrons-left");
            toggleButton.remove("fa-chevrons-right");
        }
    })
</script>
